<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela escolar</title>
    <style>
        body {
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th.cor {
            background-color: gray;
            color: white;
        }
        td.cor {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="2" class="cor" scope="rowgroup">Área</th>
            <th rowspan="2"class="cor" scope="rowgroup">Disciplinas</th>
            <th colspan="2"class="cor" style="text-align: center;" scope="rowgroup">Notas</th>
            <th rowspan="2"class="cor" scope="rowgroup">Média</th>
            <tr>
            <th  class="cor">Nota 1</th>
            <th class="cor">Nota 2</th>
            </tr>
            
        </thead>
        <tbody>
            <th rowspan="4">Exatas</th>
            <th>Matematica</th>
            <td>10,00</td>
            <td>8,75</td>
            <td>9,37</td>
            <tr>
                <th>Física</th>
                <td>8,40</td>
                <td>8,20</td>
                <td>8,30</td>
            </tr>
            <tr>
                <th>Quimica</th>
                <td>7,10</td>
                <td>7,20</td>
                <td>7,15</td>
            </tr>
            <tr>
                <th>Biologia</th>
                <td>7,50</td>
                <td>8,00</td>
                <td>7,75</td>
            </tr>
            <th colspan="4" style="text-align: left;" class="cor">Média de Exatas</th>
            <td class="cor">8,14</td>
            <tr>
                <th rowspan="2">Humanas</th>
                <th>História</th>
                <td>7,00</td>
                <td>7,00</td>
                <td>7,00</td>
                <tr>
                    <th>Geografia</th>
                    <td>8,00</td>
                    <td>8,00</td>
                    <td>8,00</td>
                </tr>
                <tr>
                    <th colspan="4" style="text-align: left;" class="cor">Média de Humanas</th>
                    <td class="cor">7,50</td>
                </tr>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
